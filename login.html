<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <!-- Font online-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      
<!--        Animate.css-->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
                
                                
        <link rel="stylesheet" href="login.css" >
        
        <!-- Google JQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script src="login.js"></script>

    </head>
    <body>
        <div>
            <input type="button"  class=" btn3 animated fadeInUp animate4" onclick="history.back()" name="volver atrás" value="volver atrás">    	
            <div class="panel shadow1">
                <form class="login-form">
                    <div class="panel-switch animated fadeIn">
                        <button type="button" id="sign_up" class="active-button">Registrarse</button>
                        <button type="button" id="log_in" class="" disabled>Ingresar</button>
                    </div>
                    <h1 class="animated fadeInUp animate1" id="title-login">INGRESA AL SISTEMA</h1>
                    <h1 class="animated fadeInUp animate1 hidden" id="title-signup">REGISTRATE GRATIS</h1>
                    <fieldset id="login-fieldset">
                        <input class="login animated fadeInUp animate2" name="username" type="textbox"  required   placeholder="Nombre de Usuario" value="" >
                        <input class="login animated fadeInUp animate3" name="password" type="password" required placeholder="Constraseña" value="">
                    </fieldset>
                    <fieldset id="signup-fieldset" class="hidden">
                        <input class="login animated fadeInUp animate2" name="username" type="textbox"  required   placeholder="Nombre de Usuario" value="" >
                        <input class="login animated fadeInUp animate3" name="password" type="password" placeholder="Elegí una contraseña"  required  value="">
                    </fieldset>
                    <input type="submit" id="login-form-submit" class="login_form button animated fadeInUp animate4" value="Ingresar">
                    <input type="submit" id="signup-form-submit" class="login_form button animated fadeInUp animate4 hidden" value="Registrarse">
                    <p><a id="lost-password-link" href="" class="animated fadeIn animate5">Olvide mi contraseña (!)</a></p>
                </form>
            </div>
        </div>
        <script src="form.js"></script>
    </body>
</html>


</html>
